# Llama 4 Scout vLLM Deployment for EKS Auto Mode
# This manifest deploys Llama 4 Scout 17B-16E model using vLLM inference engine
# Prerequisites: EKS cluster >= 1.30 with Auto Mode enabled
#
# IMPORTANT: GPU Memory Requirements
# - Llama 4 Scout requires ~220GB GPU memory (MoE architecture loads all 16 experts)
# - g5.48xlarge (8x A10G = 192GB) is NOT sufficient - will cause OOM errors
# - Minimum: p4d.24xlarge (8x A100 40GB = 320GB)
# - Recommended: p4de.24xlarge or p5.48xlarge (8x 80GB GPUs = 640GB)
#
# Usage:
#   export HUGGING_FACE_HUB_TOKEN=$(echo -n "your-hf-token" | base64)
#   envsubst < llama4-vllm-deployment.yml | kubectl apply -f -

---
apiVersion: v1
kind: Namespace
metadata:
  name: llama4-vllm
  labels:
    app.kubernetes.io/name: llama4-vllm
    app.kubernetes.io/component: inference

---
apiVersion: v1
kind: Secret
metadata:
  name: hf-token
  namespace: llama4-vllm
  labels:
    app.kubernetes.io/name: llama4-vllm
type: Opaque
data:
  hf-token: $HUGGING_FACE_HUB_TOKEN

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llama4-vllm
  namespace: llama4-vllm
  labels:
    app: llama4-vllm
    app.kubernetes.io/name: llama4-vllm
    app.kubernetes.io/component: inference
    model: llama4-scout
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llama4-vllm
  template:
    metadata:
      labels:
        app: llama4-vllm
        model: llama4-scout
    spec:
      containers:
      - name: vllm
        image: vllm/vllm-openai:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-token
              key: hf-token
        args:
        - "--model"
        - "meta-llama/Llama-4-Scout-17B-16E-Instruct"
        - "--tensor-parallel-size"
        - "8"
        - "--max-model-len"
        - "8192"
        - "--gpu-memory-utilization"
        - "0.9"
        - "--dtype"
        - "bfloat16"
        - "--trust-remote-code"
        - "--host"
        - "0.0.0.0"
        - "--port"
        - "8000"
        resources:
          limits:
            nvidia.com/gpu: 8
            cpu: "96"
            memory: "400Gi"
          requests:
            nvidia.com/gpu: 8
            cpu: "48"
            memory: "200Gi"
        volumeMounts:
        - name: shm
          mountPath: /dev/shm
        - name: cache
          mountPath: /root/.cache/huggingface
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 900
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 600
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 5
      volumes:
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: 64Gi
      - name: cache
        emptyDir:
          sizeLimit: 300Gi
      # EKS Auto Mode: Force p4d/p5 instance for sufficient GPU memory
      # Scout model requires ~220GB, only p4d.24xlarge (320GB) or p5.48xlarge (640GB) will work
      nodeSelector:
        eks.amazonaws.com/compute-type: auto
        eks.amazonaws.com/instance-category: p
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
      terminationGracePeriodSeconds: 120

---
apiVersion: v1
kind: Service
metadata:
  name: llama4-vllm-svc
  namespace: llama4-vllm
  labels:
    app: llama4-vllm
    app.kubernetes.io/name: llama4-vllm
    app.kubernetes.io/component: inference
spec:
  type: ClusterIP
  selector:
    app: llama4-vllm
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
