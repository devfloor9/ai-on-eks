# Llama 3.1 8B vLLM Deployment for EKS Auto Mode
# This manifest deploys Llama 3.1 8B model using vLLM inference engine
# Prerequisites: EKS cluster >= 1.30 with Auto Mode enabled
#
# Usage:
#   export HUGGING_FACE_HUB_TOKEN=$(echo -n "your-hf-token" | base64)
#   envsubst < llama4-vllm-deployment.yml | kubectl apply -f -

---
apiVersion: v1
kind: Namespace
metadata:
  name: llama4-vllm
  labels:
    app.kubernetes.io/name: llama4-vllm
    app.kubernetes.io/component: inference

---
apiVersion: v1
kind: Secret
metadata:
  name: hf-token
  namespace: llama4-vllm
  labels:
    app.kubernetes.io/name: llama4-vllm
type: Opaque
data:
  hf-token: $HUGGING_FACE_HUB_TOKEN

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llama4-vllm
  namespace: llama4-vllm
  labels:
    app: llama4-vllm
    app.kubernetes.io/name: llama4-vllm
    app.kubernetes.io/component: inference
    model: llama4-8b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llama4-vllm
  template:
    metadata:
      labels:
        app: llama4-vllm
        model: llama4-8b
    spec:
      containers:
      - name: vllm
        image: vllm/vllm-openai:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-token
              key: hf-token
        args:
        - "--model"
        - "meta-llama/Llama-3.1-8B-Instruct"
        - "--tensor-parallel-size"
        - "1"
        - "--max-model-len"
        - "8192"
        - "--gpu-memory-utilization"
        - "0.9"
        - "--dtype"
        - "bfloat16"
        - "--trust-remote-code"
        - "--host"
        - "0.0.0.0"
        - "--port"
        - "8000"
        resources:
          limits:
            nvidia.com/gpu: 1
            cpu: "12"
            memory: "60Gi"
          requests:
            nvidia.com/gpu: 1
            cpu: "8"
            memory: "40Gi"
        volumeMounts:
        - name: shm
          mountPath: /dev/shm
        - name: cache
          mountPath: /root/.cache/huggingface
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 300
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: 16Gi
      - name: cache
        emptyDir:
          sizeLimit: 100Gi
      # EKS Auto Mode: GPU node auto-provisioning
      nodeSelector:
        eks.amazonaws.com/compute-type: auto
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
      terminationGracePeriodSeconds: 60

---
apiVersion: v1
kind: Service
metadata:
  name: llama4-vllm-svc
  namespace: llama4-vllm
  labels:
    app: llama4-vllm
    app.kubernetes.io/name: llama4-vllm
    app.kubernetes.io/component: inference
spec:
  type: ClusterIP
  selector:
    app: llama4-vllm
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
