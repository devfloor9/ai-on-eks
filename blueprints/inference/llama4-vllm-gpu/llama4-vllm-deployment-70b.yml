# Llama 4 Maverick vLLM Deployment for EKS Auto Mode (Multi-GPU)
# This manifest deploys Llama 4 Maverick 17B-128E model using vLLM with tensor parallelism
# Prerequisites: EKS cluster >= 1.30 with Auto Mode enabled
# Hardware: Requires 8x A10G GPUs or 2x A100 (80GB) GPUs
#
# Usage:
#   export HUGGING_FACE_HUB_TOKEN=$(echo -n "your-hf-token" | base64)
#   envsubst < llama4-vllm-deployment-70b.yml | kubectl apply -f -

---
apiVersion: v1
kind: Namespace
metadata:
  name: llama4-vllm
  labels:
    app.kubernetes.io/name: llama4-vllm
    app.kubernetes.io/component: inference

---
apiVersion: v1
kind: Secret
metadata:
  name: hf-token
  namespace: llama4-vllm
  labels:
    app.kubernetes.io/name: llama4-vllm
type: Opaque
data:
  hf-token: $HUGGING_FACE_HUB_TOKEN

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llama4-vllm-70b
  namespace: llama4-vllm
  labels:
    app: llama4-vllm-70b
    app.kubernetes.io/name: llama4-vllm
    app.kubernetes.io/component: inference
    model: llama4-maverick
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llama4-vllm-70b
  template:
    metadata:
      labels:
        app: llama4-vllm-70b
        model: llama4-maverick
    spec:
      containers:
      - name: vllm
        image: vllm/vllm-openai:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-token
              key: hf-token
        # NCCL settings for multi-GPU communication
        - name: NCCL_DEBUG
          value: "INFO"
        args:
        - "--model"
        - "meta-llama/Llama-4-Maverick-17B-128E-Instruct"
        - "--tensor-parallel-size"
        - "8"
        - "--max-model-len"
        - "8192"
        - "--gpu-memory-utilization"
        - "0.9"
        - "--dtype"
        - "bfloat16"
        - "--trust-remote-code"
        - "--host"
        - "0.0.0.0"
        - "--port"
        - "8000"
        resources:
          limits:
            nvidia.com/gpu: 8
            cpu: "96"
            memory: "480Gi"
          requests:
            nvidia.com/gpu: 8
            cpu: "64"
            memory: "320Gi"
        volumeMounts:
        - name: shm
          mountPath: /dev/shm
        - name: cache
          mountPath: /root/.cache/huggingface
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 600
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 300
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 5
      volumes:
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: 64Gi
      - name: cache
        emptyDir:
          sizeLimit: 300Gi
      # EKS Auto Mode: GPU node auto-provisioning
      nodeSelector:
        eks.amazonaws.com/compute-type: auto
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
      terminationGracePeriodSeconds: 120

---
apiVersion: v1
kind: Service
metadata:
  name: llama4-vllm-70b-svc
  namespace: llama4-vllm
  labels:
    app: llama4-vllm-70b
    app.kubernetes.io/name: llama4-vllm
    app.kubernetes.io/component: inference
spec:
  type: ClusterIP
  selector:
    app: llama4-vllm-70b
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
